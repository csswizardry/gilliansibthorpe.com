  <style>

    * {
      margin:  0;
      padding: 0;
      list-style: none;
      font-size: 100%;
      box-sizing: border-box;
    }

    html {
      font-family: 'Source Sans Pro', sans-serif;
      font-size: 18px;
      font-weight: 400;
      line-height: 1.4;
      padding: 3%;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
    }

      @media screen and (min-width: 45em) {
        html {
          font-size: 24px;
        }
      }

    h1, h2 {
      font-weight: 600;
    }

    h1, h2,
    .photo-profile {
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
    }

      @media screen and (min-width: 45em) {
        h1 {
          font-size: 36px;
        }
      }

    a {
      color: #00858a;
      text-decoration: none;
    }

      a:hover,
      a:focus {
        text-decoration: underline;
      }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .photo-profile {
      width:  128px;
      height: 128px;
      border-radius: 100%;
      vertical-align: middle;
      animation: rotate 2s linear infinite;
    }

      @media screen and (min-width: 45em) {
        .photo-profile {
          width:  256px;
          height: 256px;
        }
      }

  </style>

</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">

  <title>Gillian Sibthorpe – Digital Project Manager</title>

  <style>

    :root {
      --spacing: 10px;
    }

    @media screen and (min-width: 45em) {
      :root {
        --spacing: 20px;
      }
    }

    @media screen and (min-width: 64em) {
      :root {
        --spacing: 30px;
      }
    }

    /**
     * Quick and dirty reset to normalise basic styles.
     */
    * {
      margin:  0;
      padding: 0;
      list-style: none;
      font-size: 100%;
      box-sizing: border-box;
    }

    /**
     * Share common styles across selectors.
     */
    h1, h2,
    p,
    .photo-profile {
      margin-bottom: 10px;
      margin-bottom: var(--spacing);
    }

    html {
      font-family: 'Source Sans Pro', sans-serif;
      font-size: 18px;
      font-weight: 400;
      line-height: 1.4;
      padding: 3%;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
    }

      /**
       * Increase font size across entire page on larger screens.
       */
      @media screen and (min-width: 45em) {
        html {
          font-size: 24px;
        }
      }

    h1, h2 {
      font-weight: 600;
    }

    h1 {
      font-size: 24px;
    }

      @media screen and (min-width: 45em) {
        h1 {
          font-size: 36px;
        }
      }

    a {
      color: #00858a;
      text-decoration: none;
    }

      a:hover,
      a:focus {
        text-decoration: underline;
      }

    /**
     * 1. Remove phantom whitespace under images.
     */
    .photo-profile {
      width:  128px;
      height: 128px;
      border-radius: 100%;
      vertical-align: middle; /* [1] */
    }

      @media screen and (min-width: 45em) {
        .photo-profile {
          width:  256px;
          height: 256px;
        }
      }

      .intro-text {
        color: #555;
      }

      .social-links li {
        display: inline-block;
        padding: 0 5px;
      }

      @media screen and (min-width: 45em) {
        .social-links li {
          padding: 0 10px;
        }
      }

      .social-links li + li {
        border-left: 1px solid #ccc;
      }

  </style>

  <link rel="shortcut icon" href="favicon.png" />

</head>
<body>

  <img src="img/photo-me.jpg" alt="Photograph of Gillian Sibthorpe" class="photo-profile" />

  <h1>Gillian Sibthorpe</h1>

  <h2>Digital Project Manager, Certified&nbsp;Scrum&nbsp;Master</h2>

  <p class="intro-text">Hi there, I’m Gill. I coordinate teams to deliver high quality digital products.</p>

  <ul class="social-links">

    <li>
      <a href="https://twitter.com/GillSibthorpe">Twitter</a>

    <li>
      <a href="https://uk.linkedin.com/in/gillian-sibthorpe-105ab6a7">LinkedIn</a>

    <li>
      <a href="mailto:gillianjacqueline@gmail.com">Email</a>

    <li>
      <a href="https://github.com/GillSibthorpe">GitHub</a>

  </ul>

</body>
</html>
